    <main class="form">
    <h1 class="h3 mb-3 fw-normal">メール問い合わせ</h1>
    <p>メールを送信します！下記に内容を記入してください！</p>

    <form action="mail.php">
        <label>題名:</label>
        <input type="text" name="subject" value="#subject#"><br><br>
        <label>メッセージ</label><br>
        <textarea name='message' cols="40" rows="10">#message#</textarea><br><br>
        <input type="submit"class="btn btn-primary mb-3" value=" 送信 ">
    </form>
</main>
</body>
